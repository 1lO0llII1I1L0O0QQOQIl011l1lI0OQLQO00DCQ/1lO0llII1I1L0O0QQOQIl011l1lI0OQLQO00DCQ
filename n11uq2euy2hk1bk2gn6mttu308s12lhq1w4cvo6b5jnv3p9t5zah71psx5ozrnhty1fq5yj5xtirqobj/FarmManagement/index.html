			<font color="#000000" style="font-size:15pt"><CENTER>種魚管理系統 - 聖鯛水產科技</CENTER></font>
		</p>
		<p style="margin:12px;"></p>
</div>

<div class="container">

	<div id="map">
	<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhI-bEG0jYoMtM4O15cuoaHk8cKIdTPlE&callback=initMap&v=weekly"
      async
    ></script></div>
	 <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top:5px" >
		<div class="btn-group btn-group-lg" role="group">
		  <button type="button" id="factoryButton" class="btn btn-info"  style="font-size:12pt;" onclick="changePositionFactory()">工廠</button>
		  <button type="button" id="SDButton"  class="btn btn-info"  style="font-size:12pt;"  onclick="changePositionSD()">SD</button>
		  <button type="button" id="JKAButton"  class="btn btn-info"  style="font-size:12pt;" onclick="changePositionJKA()">A區</button>
		  <button type="button" id="JKBButton"  class="btn btn-info"  style="font-size:12pt;" onclick="changePositionJKB()">B區</button>
		</div>
	  <div class="input-group input-group-lg">
			<div class="input-group-prepend">
			<span class="input-group-text" id="" style="font-size:12pt;" >工廠C1</span>
			</div>
			<input type="text" class="form-control" style="font-size:12pt;" size="10">
			<div class="input-group-append">
			<button class="btn btn-secondary" type="button" style="font-size:12pt;" >修改</button>
			</div>
		</div>
  </div>
	<div style="height:30%;" >
	  <table class="table-striped border-success" >
        <thead>
          <tr>
            <th data-field="id" width="20px">
              <span class="text-success">
                編號
              </span>
            </th>
            <th data-field="name">
              <span class="text-success">
                種魚
              </span>
            </th>
            <th data-field="date">
              <span class="text-success">
                更新日期
              </span>
            </th>
          </tr>
        </thead>
      </table>
	  </div>
	</div>
	
</div><!-- /.container -->
	
</div>
