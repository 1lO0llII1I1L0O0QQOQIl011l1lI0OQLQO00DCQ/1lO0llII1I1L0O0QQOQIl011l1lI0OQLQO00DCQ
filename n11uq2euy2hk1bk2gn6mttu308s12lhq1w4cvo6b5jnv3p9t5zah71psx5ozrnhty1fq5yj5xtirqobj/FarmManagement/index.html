				anchor: new google.maps.Point(9, 9),
			};

				scaledSize: new google.maps.Size(22, 22), // scaled size

				  center: e,
				  radius: 1.1,
				  strokeOpacity: 0,
				  fillColor: '#f00',
				  fillOpacity: 0.35,
				  map: map
				});
				factoryCircleMarker[i] = new google.maps.Marker({

				  map: map,
				  icon: circleIconL,
				  label: {
