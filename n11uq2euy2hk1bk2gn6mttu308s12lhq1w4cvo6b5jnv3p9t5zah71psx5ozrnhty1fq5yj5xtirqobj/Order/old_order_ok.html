<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet" >
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <title>SD訂購單</title>
	<script type="text/javascript">
	function formSubmit()
	
	// old order
	/*
	  document.location.href=
	  "https://docs.google.com/forms/d/e/1FAIpQLSf0VWPgVWIWKz5__JnJ6LrnAEW9tUAO0Yw1pPJ6TjVEDYhTYw/viewform?usp=pp_url"+

	  "&entry.283759359=" + document.getElementById("count").value + 
	  "&entry.739266562=" + document.getElementById("price").value + 
	  "&entry.763622456=" + document.querySelector('input[name="delivery_group"]:checked').value + 
	  "&entry.2033004407=" + document.getElementById("date").value +

	  */
	  
	}
	</script>
</head>
<body>
<br/>
<div class="container">

    <form class="well form-horizontal" action="javascript:formSubmit()" id="order_form">
		<fieldset>

		<!-- Form Name -->
		<legend>SD訂購單</legend>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" >顧客姓名：</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input id="cut_name" type="text" placeholder="顧客姓名" class="form-control"  >
			</div>
		  </div>
		</div>
		
		 <!-- radio checks -->
		 <div class="form-group">
			<label class="col-md-4 control-label">品名：</label>
			<div class="col-md-4">
				<div class="radio">
					<label>
						<input type="radio" name="item_group" value="B1" checked />B1
					</label>
					<label>
					　<input type="radio" name="item_group" value="B1-2W" />B1-2W
					</label>
					<label>
					　<input type="radio" name="item_group" value="B2" />B2
					</label>
				</div>
				<div class="radio">
					<label>
					<input type="radio" name="item_group" value="R2" /> <font color="#ff0000">R2</font>
					</label>
					<label>
					　<input type="radio" name="item_group" value="提醒" />提醒
					</label>
					
				</div>
			</div>
		</div>

		<div class="form-group">
		  <label class="col-md-4 control-label" >數量：</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-edit"></i></span>
		  <input id="count" type="text" placeholder="數量" class="form-control"  >
			</div>
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" >單價：</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
		  <input id="price" type="text" placeholder="每尾的價格 [B1] 0.45 ; [B2] 1.5 ; [R2] 3" class="form-control"  >
			</div>
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" >收貨日期：</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
		  <input id="date" type="date" class="form-control"  >
			</div>
		  </div>
		</div>

		<!-- radio checks -->
		 <div class="form-group">
			<label class="col-md-4 control-label">收貨方式</label>
			<div class="col-md-4">
				<div class="radio">
					<label>
						<input type="radio" name="delivery_group" value="自取" />自取
					</label>
					<label>
					　<input type="radio" name="delivery_group" value="宅配" />宅配
					</label>
					<label>
					　<input type="radio" name="delivery_group" value="送貨" checked />送貨
					</label>
				</div>
			</div>
		</div>
		
		<!-- Text area -->
		<div class="form-group">
		  <label class="col-md-4 control-label">備註</label>
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
					<input id="description" type="text" placeholder="備註" class="form-control"  >
		  </div>
		  </div>
		</div>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label"></label>
		  <div class="col-md-4">
			<button type="submit" class="btn btn-warning"  onclick="formSubmit()">
			GO <span class="glyphicon glyphicon-send"></span></button>
		  </div>
		</div>
		
		</fieldset>
		</form>
		</div>
    </div><!-- /.container -->
	
</div>
</body>
</html>
